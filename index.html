<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/style/style.css">
</head>

<body>
    <div class="parent">
        <div class="div1">Weather Dashboard</div>
        <div class="div2">
            <nav class="nav flex-column">
                <h3>Search for a City</h3>
                <form class="d-flex">
                    <input class="form-control me-2" id="search-box" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn" id="fetch-button"><i class="fa fa-search"></i></button>
                </form>

                <ul style="list-style-type: none;">
                    <li>
                        <a class="nav-link" href="#">Cleveland</a>
                    </li>
                    <li>
                        <a class="nav-link" href="#">Austin</a>
                    </li>
                    <li>
                        <a class="nav-link" href="#">Chicago</a>
                    </li>
                    <li>
                        <a class="nav-link" href="#">New York</a>
                    </li>
                    <li>
                        <a class="nav-link" href="#">Orlando</a>
                    </li>
                    <li>
                        <a class="nav-link" href="#">San Francisco</a>
                    </li>
                    <li>
                        <a class="nav-link" href="#">Seattle</a>
                    </li>
                    <li>
                        <a class="nav-link" href="#">Denver</a>
                    </li>
                    <li>
                        <a class="nav-link" href="#">Atlanta</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="div3" id="results"></div>
        <div class="dayGridBox" id="day0">Day 1</div>
        <div class="dayGridBox" id="day1">Day 2</div>
        <div class="dayGridBox" id="day2">Day 3</div>
        <div class="dayGridBox" id="day3">Day 4</div>
        <div class="dayGridBox" id="day4">Day 5</div>
    </div>

    <script src="./assets/script/script.js"></script>
</body>
</html>
